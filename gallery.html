<!DOCTYPE html>

    <style>
        /* ... ALL THE ORIGINAL CSS FROM YOUR INPUT ... */
        
        /* Gallery Section (The core content for this page) */
        .gallery {
            padding: 80px 0;
            background: #f8f9fa;
        }

        .gallery h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            aspect-ratio: 1.2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-btn {
            background: #FF8C00;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .gallery-btn:hover {
            background: #FF7F00;
            transform: translateY(-2px);
        }
        
        /* ... INCLUDE ALL OTHER SECTION CSS STYLES HERE ... */
    </style>
</head>

    <script>
        // Keep the JavaScript for the fixed header and mobile menu here
        window.onscroll = function() {
            const nav = document.getElementById("topNav");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                nav.classList.add("scrolled");
            } else {
                nav.classList.remove("scrolled");
            }
        };

        // Mobile menu toggle functionality
